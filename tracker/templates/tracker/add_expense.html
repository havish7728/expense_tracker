{% extends 'base_generic.html' %}

{% block content %}
  <div class="form-container">
    <h2 class="form-title">Add Expense</h2>
    <form method="POST" class="expense-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="submit-btn">Add Expense</button>
    </form>

    <div class="form-links">
      <a href="{% url 'add_category' %}" class="link-btn">Need a new category? Add a category</a><br><br>
      <a href="{% url 'dashboard' %}" class="link-btn">Go to Dashboard</a>
    </div>
  </div>
{% endblock %}

{% block extra_css %}
  <style>
    /* Container for the form */
    .form-container {
      width: 80%;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }

    .form-title {
      font-size: 28px;
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    /* Styling for form elements */
    .expense-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .expense-form p {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .expense-form input, .expense-form select, .expense-form textarea {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ddd;
      width: 100%;
    }

    .expense-form input[type="date"] {
      padding: 10px;
    }

    .submit-btn {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .submit-btn:hover {
      background-color: #0056b3;
    }

    /* Links section */
    .form-links {
      text-align: center;
      margin-top: 20px;
    }

    .link-btn {
      font-size: 16px;
      color: #007bff;
      text-decoration: none;
    }

    .link-btn:hover {
      text-decoration: underline;
    }

  </style>
{% endblock %}
