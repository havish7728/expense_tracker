{% extends 'base_generic.html' %}

{% block content %}
<h2>Enter your email to receive an OTP</h2>
<form method="POST">
    {% csrf_token %}
    <input type="email" name="email" placeholder="Enter your email" required>
    <button type="submit">Send OTP</button>
</form>
{% if error %}
<p style="color: red;">{{ error }}</p>
{% endif %}
{% endblock %}
