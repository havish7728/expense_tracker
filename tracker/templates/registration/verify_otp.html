{% extends 'base_generic.html' %}

{% block content %}
<h2>Enter the OTP</h2>
<form method="POST">
    {% csrf_token %}
    <input type="hidden" name="email" value="{{ request.session.email }}">
    <input type="text" name="otp" placeholder="Enter OTP" required>
    <button type="submit">Verify OTP</button>
</form>
{% if error %}
<p style="color: red;">{{ error }}</p>
{% endif %}
{% endblock %}
